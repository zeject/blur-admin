<!DOCTYPE html>
<html lang="en" ng-app="LoginAdmin">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台管理</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-controller="LoginAdminCtrl">
  <main class="auth-main">
    <div class="auth-block">
      <h1>运营服务中心后台</h1>
      <span class="auth-danger" ng-show="!error">用户名或密码错误!</span>

      <form name="signIn_form" class="form-horizontal" ng-submit="signIn()">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>

          <div class="col-sm-10">
            <input ng-model="login.username" name="username" type="text" class="form-control" id="inputEmail3" placeholder="用户名" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

          <div class="col-sm-10">
            <input ng-model="login.pwd" name="pwd" type="password" class="form-control" id="inputPassword3" placeholder="密码" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled="signIn_form.$invalid" type="submit" class="btn btn-default btn-auth">登&emsp;录</button>
            <a href class="forgot-pass">忘记密码?</a>
          </div>
        </div>
      </form>

      <div class="auth-sep"><span><span>使用其他登录方式</span></span>
      </div>

      <div class="al-share-auth">
        <ul class="al-share clearfix">
          <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
          <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
          <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
        </ul>
      </div>
    </div>
  </main>
  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/auth.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>
