<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="积分详情" ba-panel-class="with-scroll">
                <div class="horizontal-scroll">


                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>申请ID</td>
                                <td>公司名称</td>
                                <td>联系电话/联系人</td>
                                <td>所在地</td>
                                <td>持有积分</td>
                                <td>评分</td>
                                <td>操作</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input cut-delay cut-delay-func="vm.go(1)" ng-model="vm.obj.company_name" placeholder="店铺名称" class="input-sm form-control search-input" type="search" />
                                </td>
                                <td>
                                    <input cut-delay cut-delay-func="vm.go(1)" ng-model="vm.obj.cellphone" placeholder="手机号" class="input-sm form-control search-input" type="search" />
                                </td>
                                <td colspan="5"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.pages.data">
                                <td>{{item.id}}</td>
                                <td>{{item.company_name}}</td>
                                <td>{{item.cellphone}}/{{item.realname}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.bonus}}</td>
                                <td>{{item.pf || '--'}} <a ng-if="!!item.pf" ui-sref="bonusStoreManage.bonusStoreReview({id:item.id, name:item.company_name})">详情</a></td>
                                <td><a ui-sref="bonusStoreManage.bonusStoreAudit({id:item.id})">编辑</a></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="pagination-sm" uib-pagination ng-model="vm.obj.pageNumber" force-ellipses="true" boundary-link-numbers="true" rotate="false" total-items="vm.pages.totalCount" items-per-page="vm.pages.size" max-size="5" num-pages="vm.pages.pageCount" direction-links="true"
                                        boundary-links="true" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" ng-click="vm.go()"></div>&emsp;共{{vm.pages.totalCount}}条记录
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
